<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styyle.css" />
  </head>
  <body>
    <div class="container" id="main">
      <div class="row">       
          <div id="new-product">
            <div class="container my-5 offset-md-3">
              <div class="col-12 col-md-5">
                <div class="dashboard-panel">
                  <a class="navbar-brand ml-5 pl-1" href="netflix.html">
                    <img
                      height="80"
                      src="https://fontmeme.com/permalink/201113/b0098e8ccce2888548112b267178b311.png"
                      alt="Netflix"
                      
                    />
                  </a>
                  <form onsubmit="handleSubmit(event)">
                    <div class="form-group">
                      <label for="movie-name">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="movie-name"
                        aria-describedby="movieName"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="movie-category">Category</label>
                      <input
                        type="text"
                        class="form-control"
                        id="movie-category"
                        aria-describedby="movieCategory"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="movie-img">Image URL</label>
                      <input
                        type="text"
                        class="form-control"
                        id="movie-img"
                        aria-describedby="movieImage"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="movie-description">Description</label>
                      <textarea
                        type="textarea"
                        class="movie-description d-block w-100"
                        id="movie-description"
                        required
                      ></textarea>
                    </div>

                    
                    <button
                      type="submit"
                      onclick="pushData(event)"
                      class="btn btn-danger mt-4"
                    >
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          
        </section>
      </div>
      
        
      </div>
    </div>
    <script src="javascript.js"></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
